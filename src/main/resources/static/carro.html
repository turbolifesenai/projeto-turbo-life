<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Carros</title>
    <link rel="stylesheet" href="carroStyle.css">
</head>
<body>

<header class="barra-topo">
    <div class="logo">Turbo Life</div>
    <input  type="text" id="pesquisa" placeholder="Buscar por modelo ou Id" class="barra-pesquisa" oninput="filtrarCarros()">
    <button class="btn primario" onclick="abrirModal()">Adicionar Carro</button>
</header>
    
<div id="listaCarros" class="grid-cards"></div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="fechar" onclick="fecharModal()">&times;</span>

        <h2 id="tituloModal">Cadastrar Carro</h2>

        <form id="formCadastro" onsubmit="salvarCarro(event)">
            <input type="hidden" id="carroId">

            <label>Modelo</label>
            <input type="text" id="modelo" required placeholder="Corolla">

            <label>Porte</label>
            <select id="porte" required>
                <option value="">Selecione...</option>
                <option>Pequeno</option>
                <option>Médio</option>
                <option>Grande</option>
            </select>

            <label>Ano</label>
            <input type="number" id="ano" placeholder="2018">

            <label>Descrição</label>
            <input type="text" id="descricao" placeholder="Descrição">

            <label>URL da imagem</label>
            <input type="text" id="capaUrl" placeholder="http://Exemplo.com.br">

            <button type="submit" class="btn primario">Salvar</button>
        </form>
    </div>
</div>

<footer class="foot">Feito por: Turbo Life</footer>

<script src="carro.js"></script>

</body>
</html>
