<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    
    <header>
    <img class="logo" src="../img/turbo.png" alt="Logo">
     <button id="openModalBtn">Conselho</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn"></span>
            <div id="cabeca-modal">
                <label>Modelo:</label>
                <input type="text" id="nome" required placeholder="Corolla">

                <label>Ano:</label>
                <input type="text" id="ano" required placeholder="2001">
                
                <label>Porte</label>
                <div class="input-row">
                    <select id="paisOrigem"></select>
                    <button onclick="abrirModalCarro()">+</button>
                </div>

                <label>Descrição:</label>
                    <input type="text" id="descricao" required placeholder="Informações do veiculo">

                <label>capaUrl</label>
                <input type="text" id="logoUrl" placeholder="https://exemplo.com/capa.jpg">

                <div class="botao">
                    <button type="button" class="btn primary" onclick="salvarMarca()">Adicionar</button>
                    <button type="button" class="btn" onclick="fecharCatalogo()">Cancelar</button>
                </div>

            </div>
        </div>
    </div>
    </header>

    <script src="../script/script.js"></script>
</body>
</html>
