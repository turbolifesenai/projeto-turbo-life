<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Life</title>
</head>
<body>
    <header class="turbo">
        <img class="logo" src="img/turbo.png" alt="Logo">
        <button class="btn" onclick="abrirCatalogo()">Adicionar Carro</button>
    </header>

<main class="content">
        <div id="carroList" class="grid-container"> </div>
    </main>

    <div id="formModal" class="modal hidden">
        <div class="modal-card">
            <h2>Cadastro Carro</h2>
            <form id="carroForm">
                <label>Modelo</label>
                <input type="text" id="nome" required placeholder="Corolla">

                <label>ano</label>
                <input type="text" id="ano" required placeholder="2001">
                
                <label>Porte</label>
                <div class="input-row">
                    <select id="paisOrigem"></select>
                    <button onclick="abrirModalCarro()">+</button>
                </div>

                <label>Descrição</label>
                    <input type="text" id="descricao" required placeholder="Informações do veiculo">

                <label>capaUrl</label>
                <input type="text" id="logoUrl" placeholder="https://exemplo.com/capa.jpg">

                <div class="botao">
                    <button type="button" class="btn primary" onclick="salvarMarca()">Adicionar</button>
                    <button type="button" class="btn" onclick="fecharCatalogo()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <h1>Desenvolvido por:</h1>
    </footer>

    <section id="carro" class="carro"></section>

    <script src="script.js"></script>
    <script>catalogar()</script>
</body>
</html>
